<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Generator</title>
</head>
<body>
  <h1>Session ID:</h1>
  <p id="result">Click the button to generate</p>
  <button onclick="generate()">Generate Session ID</button>

  <script>
    async function generate() {
      const resultEl = document.getElementById("result");
      resultEl.textContent = "Generating...";
      try {
        const res = await fetch("https://session-bm5q.onrender.com/generate");
        const data = await res.json();
        resultEl.textContent = data.sessionID || "No ID returned";
      } catch (e) {
        resultEl.textContent = "‚ùå Failed to fetch session ID";
        console.error(e);
      }
    }
  </script>
</body>
</html>
