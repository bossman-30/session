<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #25D366;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        h1 {
            color: #075E54;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #667781;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.waiting {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .session-info {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .session-info h3 {
            color: #075E54;
            margin-bottom: 10px;
        }

        .session-detail {
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .session-detail strong {
            color: #075E54;
        }

        .refresh-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .instructions h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .instructions ol {
            color: #856404;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“±</div>
        <h1>WhatsApp Web</h1>
        <p class="subtitle">Scan the QR code to log in</p>
        
        <div class="status waiting" id="status">
            Waiting for scan...
        </div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <button class="refresh-btn" onclick="generateNewSession()">
            <span id="btnText">Refresh QR Code</span>
            <span id="btnLoading" class="loading" style="display: none;"></span>
        </button>
        
        <!-- Demo button for testing -->
        <button class="refresh-btn" onclick="simulateScanForDemo()" style="background: #ff9800; margin-left: 10px;">
            Simulate Scan (Demo)
        </button>
        
        <div class="session-info" id="sessionInfo" style="display: none;">
            <h3>Session Details</h3>
            <div class="session-detail"><strong>Session ID:</strong> <span id="sessionId"></span></div>
            <div class="session-detail"><strong>Status:</strong> <span id="sessionStatus"></span></div>
            <div class="session-detail"><strong>Created:</strong> <span id="sessionTime"></span></div>
            <div class="session-detail"><strong>Device:</strong> <span id="deviceInfo"></span></div>
        </div>
        
        <div class="instructions">
            <h4>How to scan:</h4>
            <ol>
                <li>Open WhatsApp on your phone</li>
                <li>Go to Settings > Linked Devices</li>
                <li>Tap "Link a Device"</li>
                <li>Scan this QR code with your phone</li>
            </ol>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script>
        let currentSessionId = null;
        let statusCheckInterval = null;
        let sessionData = null;

        // Backend API configuration
        const API_BASE = window.location.origin + '/api'; // Use same origin for development
        
        // API functions
        const api = {
            async createSession() {
                const response = await fetch(`${API_BASE}/session/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to create session');
                }
                return data.session;
            },
            
            async getSession(sessionId) {
                const response = await fetch(`${API_BASE}/session/${sessionId}`);
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to get session');
                }
                return data.session;
            },
            
            async simulateScan(sessionId, deviceInfo = 'Test Device - Browser') {
                const response = await fetch(`${API_BASE}/session/${sessionId}/scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ deviceInfo })
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to scan session');
                }
                return data.session;
            }
        };
        
        // Fallback mock backend for when API is not available
        const mockBackend = {
            sessions: new Map(),
            
            generateSession() {
                const sessionId = 'WA_' + Math.random().toString(36).substring(2, 15) + Date.now().toString(36);
                const session = {
                    id: sessionId,
                    status: 'waiting',
                    created: new Date().toISOString(),
                    qrData: `whatsapp://qr/${sessionId}?token=${Math.random().toString(36).substring(2, 15)}`,
                    scanned: false,
                    deviceInfo: null
                };
                this.sessions.set(sessionId, session);
                return session;
            },
            
            getSession(sessionId) {
                return this.sessions.get(sessionId);
            },
            
            simulateScan(sessionId) {
                const session = this.sessions.get(sessionId);
                if (session) {
                    session.status = 'connected';
                    session.scanned = true;
                    session.deviceInfo = 'iPhone 14 Pro - iOS 17.1';
                    session.connectedAt = new Date().toISOString();
                    this.sessions.set(sessionId, session);
                }
                return session;
            }
        };

        async function generateNewSession() {
            try {
                showLoading(true);
                updateStatus('Generating new QR code...', 'waiting');
                
                // Clear existing interval
                if (statusCheckInterval) {
                    clearInterval(statusCheckInterval);
                }
                
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Generate new session (mock backend)
                sessionData = mockBackend.generateSession();
                currentSessionId = sessionData.id;
                
                // Generate QR code
                await generateQRCode(sessionData.qrData);
                
                updateStatus('Waiting for scan...', 'waiting');
                hideSessionInfo();
                
                // Start checking for scan status
                startStatusCheck();
                
                showLoading(false);
                
            } catch (error) {
                console.error('Error generating session:', error);
                updateStatus('Error generating QR code. Please try again.', 'error');
                showLoading(false);
            }
        }

        async function generateQRCode(data) {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            try {
                await QRCode.toCanvas(qrContainer, data, {
                    width: 250,
                    height: 250,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
            } catch (error) {
                console.error('QR code generation failed:', error);
                qrContainer.innerHTML = '<p style="color: red;">Failed to generate QR code</p>';
            }
        }

        function startStatusCheck() {
            statusCheckInterval = setInterval(async () => {
                if (!currentSessionId) return;
                
                try {
                    let session;
                    // Try real API first, fallback to mock
                    try {
                        session = await api.getSession(currentSessionId);
                    } catch (apiError) {
                        session = mockBackend.getSession(currentSessionId);
                    }
                    
                    if (session && session.status === 'connected') {
                        updateStatus('Connected successfully!', 'connected');
                        showSessionInfo(session);
                        clearInterval(statusCheckInterval);
                    } else if (session && session.status === 'expired') {
                        updateStatus('QR code expired. Please generate a new one.', 'error');
                        clearInterval(statusCheckInterval);
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 2000);
        }

        // Add demo scan function for testing
        async function simulateScanForDemo() {
            if (!currentSessionId) return;
            
            try {
                let session;
                try {
                    session = await api.simulateScan(currentSessionId);
                } catch (apiError) {
                    session = mockBackend.simulateScan(currentSessionId);
                }
                console.log('Demo scan simulated for session:', currentSessionId);
            } catch (error) {
                console.error('Error simulating scan:', error);
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showLoading(show) {
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const btn = document.querySelector('.refresh-btn');
            
            if (show) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
                btn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showSessionInfo(session) {
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionId = document.getElementById('sessionId');
            const sessionStatus = document.getElementById('sessionStatus');
            const sessionTime = document.getElementById('sessionTime');
            const deviceInfo = document.getElementById('deviceInfo');
            
            sessionId.textContent = session.id;
            sessionStatus.textContent = session.status.toUpperCase();
            sessionTime.textContent = new Date(session.created).toLocaleString();
            deviceInfo.textContent = session.deviceInfo || 'Unknown Device';
            
            sessionInfo.style.display = 'block';
        }

        function hideSessionInfo() {
            document.getElementById('sessionInfo').style.display = 'none';
        }

        // Simulate a scan after 10 seconds for demo purposes
        function simulateScanForDemo() {
            setTimeout(() => {
                if (currentSessionId && mockBackend.getSession(currentSessionId)?.status === 'waiting') {
                    mockBackend.simulateScan(currentSessionId);
                }
            }, 10000);
        }

        // Initialize the page
        window.onload = function() {
            generateNewSession();
            console.log('WhatsApp QR Login initialized');
            console.log('API Base URL:', API_BASE);
        };

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        };
    </script>
</body>
</html>
