<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp QR Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; }
        #qrcode { margin: 20px auto; }
        .connected { color: green; font-size: 20px; }
        .waiting { color: orange; font-size: 18px; }
    </style>
</head>
<body>

    <h1>WhatsApp QR Login</h1>
    <div id="status" class="waiting">Waiting for QR code...</div>
    <div id="qrcode"></div>
    <div id="sessionInfo" style="display:none;">
        <p class="connected">Connected!</p>
        <p><strong>Session ID:</strong> <span id="sessionId"></span></p>
    </div>

    <script>
        async function fetchStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();

            const statusEl = document.getElementById('status');
            const qrContainer = document.getElementById('qrcode');
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionIdSpan = document.getElementById('sessionId');

            if (data.success) {
                if (data.status === 'waiting') {
                    statusEl.textContent = 'Scan the QR Code with WhatsApp';
                    statusEl.className = 'waiting';
                    sessionInfo.style.display = 'none';

                    // Generate QR Code
                    qrContainer.innerHTML = '';
                    new QRCode(qrContainer, {
                        text: data.qr,
                        width: 250,
                        height: 250
                    });
                } else if (data.status === 'connected') {
                    statusEl.style.display = 'none';
                    qrContainer.style.display = 'none';
                    sessionInfo.style.display = 'block';
                    sessionIdSpan.textContent = data.sessionId;
                }
            } else {
                statusEl.textContent = 'Initializing...';
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchStatus, 5000);
        fetchStatus(); // Initial call
    </script>

</body>
</html>
