<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp QR Login</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f9f9f9;
    }
    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“² Scan WhatsApp QR Code</h1>
  <div id="status">Waiting for QR...</div>
  <img id="qr" src="" width="250" />

  <script>
    const status = document.getElementById('status');
    const qrImg = document.getElementById('qr');

    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.qr) {
        qrImg.src = data.qr;
        status.innerText = 'Scan this QR in WhatsApp';
      }

      if (data.status === 'connected') {
        status.innerText = 'âœ… Logged in as ' + data.user.name;
        qrImg.style.display = 'none';
      }
    };
  </script>
</body>
</html>
